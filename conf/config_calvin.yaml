defaults:
  - callbacks: calvin
  - datamodule: calvin
  - model: vlm_rectipy_agent
  - override hydra/job_logging: colorlog
  - override hydra/hydra_logging: colorlog

# /home/hk-project-robolear/ft4740/code/calvin_d_old/dataset/task_D_D
